							classie.toggle( this, 'active' );
							classie.toggle( body, 'cbp-spmenu-push-toleft' );
							classie.toggle( menuRight, 'cbp-spmenu-open' );
							disableOther( 'showRightPush' );
						};

						function disableOther( button ) {
							if( button !== 'showRightPush' ) {
								classie.toggle( showRightPush, 'disabled' );

    <script type="text/javascript">
    function getList(){
	    $.ajax({
	        url:"getList_Product.action",
	        type:"POST",
	        dataType:"json",
	        success: function (data) {
	            $("#proList").empty();
	            var s = '';
	            $.each(data,function(key, value){
	            	var imgvar = value.img;
	            	if(imgvar==undefined)
	            		imgvar="";
	            	var str = value.descri;
	            	if(str.length>20)
	            		str = str.substr(0,20)+"...";
	                s+='<div class="col-sm-6 col-md-4 gallery-grids ">'
	                +'<div class="thumbnail moments-bottom">'
	                +'<a href="upload/'+imgvar+'" title="">'
	                +'<img src="upload/'+imgvar+'" class="img-responsive zoom-img " alt="">'
	                +'</a>'
	                +'</div>'
	                +'<div class="caption gallery-caption">'
	                +'<h5><a href="#">'+value.name+'</a></h5>'
	                +'<p>'+str+'</p>'
	                +'</div>'
	                +'</div>';
	            });
	            $("#proList").append(s);
	            //bindEvents();
	            //$('#protable tbody').append(s);
	        },
	        error:function () {
	            alert("网络不是太好，等会儿再来试试？");
	        }
	    });
    }
    
   	getList();
    </script>
